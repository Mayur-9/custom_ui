<button id='btn'>Gpay - Click Me</button>
  
<script type="text/javascript" src="https://checkout.razorpay.com/v1/razorpay.js"></script>

<script>
var razorpay = new Razorpay({
  key: 'rzp_live_ePMZk1A48Q5MXF',
  currency:"INR",
});
document.getElementById('btn').addEventListener('click', function() {

  razorpay.checkPaymentAdapter('gpay', success, error)
  .then(() => {
    function success() {
    alert('Tez Success');
}
  })
  .catch(() => {
    function error(e) {
    alert(e.message);
}
  });
  razorpay.isTezAvailable(success, error);
   
function success() {
    alert('Tez Success');
}

function error(e) {
    alert(e.message);
}
}); 
</script>
